<h1>Formulaire d'inscription</h1>

<table border="0" width="50%">
	<tr> <td><label>Nom :</label></td> <td><input type="texte" name="t1"> </td> </tr>
	<tr> <td><label>Prénom :</label></td> <td><input type="texte" name="t2"></td> </tr>
	<tr> <td><label>Adresse email :</label></td> <td><input type="texte" name="t3"></td> </tr>

</select></td> </tr>

<input type="checkbox" name="c2"> Musique

	<tr> <td><label>Confirmer le mot de passe :</label></td> <td><input type="password" name="p2"></td> </tr>
